<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>User Repo Search</h1>
        <form id="form">
            <label for="searchTerm">Search User</label>
            <input type="text" name="search term" id="searchTerm" required>
            <label for="maxResults">Max Results Returned</label>
            <input type="number" name="max results" id="maxResults" value="10">
            <input type="submit" value="Submit">
        </form>

        <p id="errorMessage" class="errorMessage"></p>

        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="resultsList">
            </ul>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
